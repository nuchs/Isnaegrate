syntax = "proto3";

package ing.grpc.epoxy;

import "Protos/Common/events.proto"; 

message Proposition {
	common.events.IsgId id = 1;
	common.events.EventType type = 2;
	string source = 3;
	string payload = 4;
}

message PropositionSet {
	common.events.EventStream stream = 1;
	repeated Proposition propositions = 2;
}

message OpResult {
	bool success = 1;
}

service Writer {
  rpc Append (PropositionSet) returns (OpResult);
} 
