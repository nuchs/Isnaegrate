syntax = "proto3";

package Epoxy.Grpc;

import "Protos/Epoxy/streams.proto"; 
import "Protos/Epoxy/types.proto"; 

message Proposition {
	Types.EventType type = 1;
	string source = 2;
	bytes payload = 3;
}

message PropositionSet {
	Streams.EventStream stream = 1;
	repeated Proposition propositions = 2;
}

message OpResult {
	bool success = 1;
}

service Writer {
  rpc Append (PropositionSet) returns (OpResult);
} 
