version: "3.9"
services:

  jaundiced-sage:
    build:
      context: ./JaundicedSage
      network: host
    depends_on:
      - logstash
      - ing-mum
    ports:
      - "5079:80"
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://:5000"
    networks:
      - isnaegrate

  mum:
    container_name: "ing-mum"
    build:
      context: ./Mum
      network: host
    depends_on:
      - logstash
      - ing-resin
      - ing-eproxy
    ports:
      - "5266:80"
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://:5000"
    networks:
      - isnaegrate

  resin:
    container_name: "ing-resin"
    build:
      context: ./Resin
      network: host
    depends_on:
      - logstash
      - eventstore
    ports:
      - "5158:80"
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://:5000"
    networks:
      - isnaegrate

  epoxy:
    container_name: "ing-epoxy"
    build:
      context: ./Epoxy
      network: host
    depends_on:
      - logstash
      - eventstore
    ports:
      - "5296:80"
    logging:
      driver: "syslog"
      options:
        syslog-address: "tcp://:5000"
    networks:
      - isnaegrate

  eventstore:
    container_name: "ing-eventstore"
    image: eventstore/eventstore:latest
    environment:
      - EVENTSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true
      - EVENTSTORE_EXT_TCP_PORT=1113
      - EVENTSTORE_HTTP_PORT=2113
      - EVENTSTORE_INSECURE=true
      - EVENTSTORE_ENABLE_EXTERNAL_TCP=true
      - EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP=true
    ports:
      - "1113:1113"
      - "2113:2113"
    volumes:
      - "./esdb/data:/var/lib/eventstore"
      - "./esdb/logs:/var/log/eventstore"
    networks:
      - isnaegrate
        
  elk-setup:
    build:
      context: ./elk/setup/
      args:
        ELASTIC_VERSION: 8.1.0
    init: true
    volumes:
      - elksetup:/state:Z
    environment:
      ELASTIC_PASSWORD: changeme
      LOGSTASH_INTERNAL_PASSWORD: changeme
      KIBANA_SYSTEM_PASSWORD: changeme
    networks:
      - isnaegrate

  elasticsearch:
    build:
      context: ./elk/elasticsearch/
      args:
        ELASTIC_VERSION: 8.1.0
    volumes:
      - ./elk/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,z
      - elasticsearch:/usr/share/elasticsearch/data:z
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: -Xmx256m -Xms256m
      # user is elastic
      ELASTIC_PASSWORD: changeme
      discovery.type: single-node
    networks:
      - isnaegrate

  logstash:
    build:
      context: ./elk/logstash/
      args:
        ELASTIC_VERSION: 8.1.0
    volumes:
      - ./elk/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro,Z
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline:ro,Z
    ports:
      - "5044:5044"
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: -Xmx256m -Xms256m
      # user is logstash_internal
      LOGSTASH_INTERNAL_PASSWORD: changeme
    networks:
      - isnaegrate
    depends_on:
      - elasticsearch

  kibana:
    build:
      context: ./elk/kibana/
      args:
        ELASTIC_VERSION: 8.1.0
    volumes:
      - ./elk/kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro,Z
    ports:
      - "5601:5601"
    environment:
      # user is kibana_system
      KIBANA_SYSTEM_PASSWORD: changeme
    networks:
      - isnaegrate
    depends_on:
      - elasticsearch

networks:
  isnaegrate:
    driver: bridge

volumes:
  elksetup:
  elasticsearch:
